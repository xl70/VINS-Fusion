%YAML:1.0

#common parameters
#support: 1 imu 1 cam; 1 imu 2 cam: 2 cam; 
imu: 1         
num_of_cam: 2  

imu_topic: "/mynteye/imu/data_raw"
image0_topic: "/mynteye/left/image_raw"
image1_topic: "/mynteye/right/image_raw"
output_path: "/home/sxsqli/Desktop/camera_yaml/output/vio/"

cam0_calib: "left_camera_3.yaml"
cam1_calib: "right_camera_3.yaml"
image_width: 752
image_height: 480
   

# Extrinsic parameter between IMU and Camera.
estimate_extrinsic: 1   # 0  Have an accurate extrinsic parameters. We will trust the following imu^R_cam, imu^T_cam, don't change it.
                        # 1  Have an initial guess about extrinsic parameters. We will optimize around your initial guess.

body_T_cam0: !!opencv-matrix
   rows: 4
   cols: 4
   dt: d
   data: [ -3.7640505844749317e-03, -9.9992397865283555e-01,
       -1.1741756183863777e-02, 6.4871996058996984e-03,
       9.9998422015666488e-01, -3.7147910883339463e-03,
       -4.2142336001961597e-03, -4.5573594281704523e-02,
       4.1702950572474013e-03, -1.1757433489236647e-02,
       9.9992218267067245e-01, 2.2448501639042915e-02, 0., 0., 0., 1. ]
body_T_cam1: !!opencv-matrix
   rows: 4
   cols: 4
   dt: d
   data: [ -2.5261701697185668e-03, -9.9995844182681970e-01,
       -8.7597422081342226e-03, 6.4355623476103838e-03,
       9.9984088316294906e-01, -2.6803653010516459e-03,
       1.7635872470260265e-02, 7.5085360932829151e-02,
       -1.7658618864678791e-02, -8.7137971707093569e-03,
       9.9980610266124093e-01, 2.2825476714584458e-02, 0., 0., 0., 1. ]

#Multiple thread support
multiple_thread: 1

#feature traker paprameters
max_cnt: 150            # max feature number in feature tracking
min_dist: 30            # min distance between two features 
freq: 10                # frequence (Hz) of publish tracking result. At least 10Hz for good estimation. If set 0, the frequence will be same as raw image 
F_threshold: 1.0        # ransac threshold (pixel)
show_track: 1           # publish tracking image as topic
flow_back: 1            # perform forward and backward optical flow to improve feature tracking accuracy

#optimization parameters
max_solver_time: 0.04  # max solver itration time (ms), to guarantee real time
max_num_iterations: 8   # max solver itrations, to guarantee real time
keyframe_parallax: 10.0 # keyframe selection threshold (pixel)

#imu parameters       The more accurate parameters you provide, the better performance
acc_n: 0.0106198087551          # accelerometer measurement noise standard deviation. #0.2   0.04
gyr_n: 0.00174935069172         # gyroscope measurement noise standard deviation.     #0.05  0.004
acc_w: 0.00055159652422        # accelerometer bias random work noise standard deviation.  #0.02
gyr_w: 2.74432888846e-05       # gyroscope bias random work noise standard deviation.     #4.0e-5
g_norm: 9.806549995            # gravity magnitude

#unsynchronization parameters
estimate_td: 0                      # online estimate time offset between camera and imu
td: 0.006810894018212575            # initial value of time offset. unit: s. readed image clock + td = real image clock (IMU clock)

#loop closure parameters
load_previous_pose_graph: 1        # load and reuse previous pose graph; load from 'pose_graph_save_path'
pose_graph_save_path: "/home/sxsqli/Desktop/camera_yaml/output/pose_graph/" # save and load path
save_image: 1                   # save image in pose graph for visualization prupose; you can close this function by setting 0 
